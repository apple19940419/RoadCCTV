<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoadCCTV 台北路口即時影像 Demo</title>
<style>
  body {
    font-family: "Noto Sans TC", sans-serif;
    text-align: center;
    background: #f8f9fa;
    margin: 0;
    padding: 0;
  }
  h1 { margin: 1rem 0; color: #222; }
  #map {
    width: 100%;
    height: 420px;
    border-bottom: 2px solid #ccc;
  }
  #videos {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 1rem;
  }
  iframe {
    width: 480px;
    height: 270px;
    margin: 8px;
    border: none;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .error {
    color: red;
    margin-top: 1rem;
  }
</style>
</head>

<body>
  <h1>RoadCCTV 台北路口即時影像 Demo</h1>
  <div id="map"></div>
  <div id="videos"></div>
  <div id="error" class="error"></div>

  <script>
  // === 初始化地圖 ===
  function initMap() {
    try {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 25.033964, lng: 121.564468 },
        zoom: 13,
      });

      // 取得附近鏡頭
      fetch(`/api/nearby-cameras?lat=25.0339&lng=121.5644`)
        .then(res => {
          if (!res.ok) throw new Error("API 回應錯誤：" + res.status);
          return res.json();
        })
        .then(cams => {
          if (!cams.length) {
            document.getElementById("error").textContent = "⚠️ 沒有找到附近的鏡頭資料。";
            return;
          }

          const videosDiv = document.getElementById("videos");
          cams.forEach(c => {
            // 地圖標記
            new google.maps.Marker({
              position: { lat: c.lat, lng: c.lng },
              map,
              title: c.name,
            });

            // 鏡頭顯示框
            const iframe = document.createElement("iframe");
            iframe.src = c.snapshot_url;
            iframe.title = c.name;
            videosDiv.appendChild(iframe);
          });
        })
        .catch(err => {
          console.error("Fetch 錯誤:", err);
          document.getElementById("error").textContent = "❌ 無法載入鏡頭資料，請稍後再試。";
        });

    } catch (err) {
      console.error("地圖初始化錯誤:", err);
      document.getElementById("error").textContent = "❌ 無法載入地圖，請檢查 API Key 或網路。";
    }
  }
  </script>

  <!-- ⚠️ 替換成你的 Google Maps API Key -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBjIA15OBZy9koDtAkdxQRXzKXBVmNFM3c&callback=initMap">
  </script>
</body>
</html>
